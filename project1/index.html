<!-- From ChatGBT -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover interesting facts about dogs with random facts and images.">
    <meta name="author" content="Your Name">
    <title>Random Dog Facts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Paw print decorations on the left and right sides -->
    <div class="paw-prints-left"></div>
    <div class="paw-prints-right"></div>

    <!-- Main content container -->
    <div class="container">
        <header>
            <h1>🐾 Dog Facts and Images 🐾</h1>
            <p>Click the button below to get a random dog fact and image!</p>
        </header>

        <main>
            <section class="fact-section" aria-live="polite">
                <div class="fact" id="dogFact">
                    Click the button to get a new dog fact!
                </div>
            </section>

            <section class="image-section">
                <div class="image" id="dogImage">
                    <img src="placeholder.jpg" alt="Random Dog Breed" id="dogPic">
                </div>
            </section>

            <button class="fetch-button" onclick="fetchDogData()">Get Random Fact and Image</button>

            <section class="search-section">
                <h2>Search for a Specific Breed</h2>
                <input type="text" id="breedSearch" placeholder="Enter breed name (e.g., bulldog)">
                <button class="fetch-button" onclick="searchDogBreed()">Search Breed</button>
            </section>
        </main>

        <footer>
            <p>Powered by <a href="https://dog.ceo" target="_blank" rel="noopener noreferrer">dog.ceo API</a></p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
